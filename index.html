<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Symcloud</title>

        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

        <meta name="description" content="Symcloud">
        <meta name="author" content="Johannes Wachter">

        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/theme/default.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', include the PDF print sheet -->
        <script>
            if (window.location.search.match(/print-pdf/gi)) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'css/print/pdf.css';
                document.getElementsByTagName('head')[0].appendChild(link);
            }
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section id="start">
                    <h1>Symcloud</h1>

                    <p>
                        Distributed File-Storage and Collaboration-Platform<br/>
                        <a href="https://github.com/symcloud">https://github.com/symcloud</a>
                    </p>

                    <p>
                        <small>Erstellt von <a href="https://github.com/wachterjohannes">Johannes Wachter</a>
                            &nbsp;|&nbsp;
                            <a href="https://twitter.com/WachterJohannes">@WachterJohannes</a></small>
                    </p>
                </section>

                <section id="end">
                    <h1>THE END</h1>

                    <h3>von Wachter Johannes</h3>

                    <p>Feel free to contribute (=</p>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme || 'night', // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

                // Parallax scrolling
                // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
                // parallaxBackgroundSize: '2100px 900px',

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    {
                        src: 'lib/js/classList.js', condition: function() {
                        return !document.body.classList;
                    }
                    },
                    {
                        src: 'plugin/markdown/marked.js', condition: function() {
                        return !!document.querySelector('[data-markdown]');
                    }
                    },
                    {
                        src: 'plugin/markdown/markdown.js', condition: function() {
                        return !!document.querySelector('[data-markdown]');
                    }
                    },
                    {
                        src: 'plugin/highlight/highlight.js', async: true, callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                    },
                    {
                        src: 'plugin/zoom-js/zoom.js', async: true, condition: function() {
                        return !!document.body.classList;
                    }
                    },
                    {
                        src: 'plugin/notes/notes.js', async: true, condition: function() {
                        return !!document.body.classList;
                    }
                    }
                ]
            });

        </script>

    </body>
</html>
