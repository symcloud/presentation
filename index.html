                    <section data-markdown>
                        <script type="text/template">
                            ## symCloud

                            symCloud is the specification of a software that can work on its own, but it is able to
                            communicate with other programs that implement the specification. They can exchange files in
                            their own Peer-To-Peer Network and work together. It should not depend which Plattform, OS
                            or programming language the nodes are running.
                        </script>
